language: python

matrix:
  include:
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
    dist: xenial
    sudo: true
  - python: 3.6
    env: TOXENV=mypy

install:
- pip install -U tox codecov

script:
- tox
- tox -e pep8

after_success:
- codecov

deploy:
  provider: pypi
  user: kmike
  distributions: "sdist bdist_wheel"
  password:
    secure: 
  on:
    tags: true
    repo: scrapinghub/price-parser
    condition: $TOXENV == py36
